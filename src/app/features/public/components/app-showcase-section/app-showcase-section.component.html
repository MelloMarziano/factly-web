<section class="app-showcase-section py-5 position-relative overflow-hidden" id="preview">
  <div class="container py-5">
    <!-- Section Header -->
    <div class="text-center mb-5 animate-on-scroll">
      <span class="text-uppercase fw-bold text-brand-primary small tracking-wide">Experiencia de Usuario</span>
      <h2 class="display-5 fw-bold text-brand-primary mt-2">Potencia tu Negocio en Movimiento</h2>
      <p class="text-secondary mx-auto" style="max-width: 600px;">
        Descubre cómo Factly simplifica tus operaciones diarias con una interfaz moderna, rápida y fácil de usar.
      </p>
    </div>

    <!-- Screenshots Grid -->
    <div class="row g-4 justify-content-center">
      <div *ngFor="let shot of screenshots; let i = index"
           class="col-md-6 col-lg-3 animate-on-scroll"
           [class]="'delay-' + ((i + 1) * 100)">
        <div class="phone-mockup position-relative mx-auto">
          <div class="phone-frame border-4 border-dark rounded-5 overflow-hidden shadow-lg bg-white">
            <!-- Mock Status Bar -->
            <div class="status-bar bg-dark py-2 px-4 d-flex justify-content-between align-items-center">
              <div class="time text-white small fw-bold">9:41</div>
              <div class="camera-notch bg-black rounded-pill" style="width: 80px; height: 18px;"></div>
              <div class="icons d-flex gap-1">
                <div class="signal text-white small"><lucide-icon name="signal" [size]="14"></lucide-icon></div>
                <div class="wifi text-white small"><lucide-icon name="wifi" [size]="14"></lucide-icon></div>
                <div class="battery text-white small"><lucide-icon name="battery" [size]="14"></lucide-icon></div>
              </div>
            </div>

            <!-- Image Container -->
            <div class="screen-content bg-light position-relative">
               <!-- Placeholder overlay if image missing (optional, handled by img alt) -->
               <img [src]="shot.src" [alt]="shot.alt" class="w-100 h-100">
            </div>

            <!-- Home Bar -->
            <div class="home-bar-area bg-white py-2 d-flex justify-content-center">
              <div class="home-bar bg-secondary rounded-pill opacity-25" style="width: 100px; height: 4px;"></div>
            </div>
          </div>

          <!-- Caption -->
          <div class="text-center mt-3">
            <h5 class="fw-bold text-brand-primary mb-1">{{shot.title}}</h5>
            <p class="small text-secondary mb-0">{{shot.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
