<header class="fixed-top border-bottom border-secondary-subtle">
  <div class="header-bg position-absolute w-100 h-100 top-0 start-0"></div>
  <div class="container position-relative py-3">
    <div class="d-flex align-items-center justify-content-between">
      <!-- Logo -->
      <div class="d-flex align-items-center gap-3">
        <div class="logo-icon d-flex align-items-center justify-content-center rounded-3 shadow-sm">
          <span class="text-white fw-bold font-display fs-5">F</span>
        </div>
        <div>
          <h1 class="font-display fw-bold h5 mb-0 text-primary-emphasis">Factly</h1>
          <p class="small text-secondary mb-0" style="font-size: 0.75rem;">Facturación DGII</p>
        </div>
      </div>

      <!-- Desktop Navigation -->
      <nav class="d-none d-md-flex align-items-center gap-4">
        <a
          routerLink="/public"
          fragment="caracteristicas"
          class="text-decoration-none text-secondary fw-medium p-0 hover-text-primary"
        >
          Características
        </a>
        <a
          routerLink="/public"
          fragment="planes"
          class="text-decoration-none text-secondary fw-medium p-0 hover-text-primary"
        >
          Planes
        </a>
        <a
          routerLink="/public"
          fragment="registro"
          class="text-decoration-none text-secondary fw-medium p-0 hover-text-primary"
        >
          Registro
        </a>
      </nav>

      <!-- CTA Button -->
      <div class="d-none d-md-block">
        <a routerLink="/public" fragment="registro" class="btn btn-gold rounded-pill px-4">
          Comenzar Ahora
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <button
        class="d-md-none btn btn-link text-secondary p-2"
        (click)="toggleMenu()"
      >
        <lucide-icon [name]="isMenuOpen ? 'x' : 'menu'" [size]="24"></lucide-icon>
      </button>
    </div>

    <!-- Mobile Navigation -->
    <nav *ngIf="isMenuOpen" class="d-md-none mt-3 pt-3 border-top border-secondary-subtle d-flex flex-column gap-3 animate-fade-in">
      <a
        routerLink="/public"
        fragment="caracteristicas"
        (click)="toggleMenu()"
        class="text-decoration-none text-start text-secondary fw-medium p-0 hover-text-primary"
      >
        Características
      </a>
      <a
        routerLink="/public"
        fragment="planes"
        (click)="toggleMenu()"
        class="text-decoration-none text-start text-secondary fw-medium p-0 hover-text-primary"
      >
        Planes
      </a>
      <a
        routerLink="/public"
        fragment="registro"
        (click)="toggleMenu()"
        class="text-decoration-none text-start text-secondary fw-medium p-0 hover-text-primary"
      >
        Registro
      </a>
      <a routerLink="/public" fragment="registro" (click)="toggleMenu()" class="btn btn-gold w-100 rounded-pill">
        Comenzar Ahora
      </a>
    </nav>
  </div>
</header>
