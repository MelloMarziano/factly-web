<header class="fixed-top border-bottom border-secondary-subtle">
  <div class="header-bg position-absolute w-100 h-100 top-0 start-0"></div>
  <div class="container position-relative py-3">
    <div class="d-flex align-items-center justify-content-between">
      <!-- Logo -->
      <div class="d-flex align-items-center gap-3">
        <div class="logo-icon d-flex align-items-center justify-content-center rounded-3 shadow-sm">
          <span class="text-white fw-bold font-display fs-5">F</span>
        </div>
        <div>
          <h1 class="font-display fw-bold h5 mb-0 text-primary-emphasis">Factly</h1>
          <p class="small text-secondary mb-0" style="font-size: 0.75rem;">Facturación DGII</p>
        </div>
      </div>

      <!-- Desktop Navigation -->
      <nav class="d-none d-md-flex align-items-center gap-4">
        <button
          (click)="scrollToSection('caracteristicas')"
          class="btn btn-link text-decoration-none text-secondary fw-medium p-0 hover-text-primary"
        >
          Características
        </button>
        <button
          (click)="scrollToSection('planes')"
          class="btn btn-link text-decoration-none text-secondary fw-medium p-0 hover-text-primary"
        >
          Planes
        </button>
        <button
          (click)="scrollToSection('registro')"
          class="btn btn-link text-decoration-none text-secondary fw-medium p-0 hover-text-primary"
        >
          Registro
        </button>
      </nav>

      <!-- CTA Button -->
      <div class="d-none d-md-block">
        <button class="btn btn-gold rounded-pill px-4" (click)="scrollToSection('registro')">
          Comenzar Ahora
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <button
        class="d-md-none btn btn-link text-secondary p-2"
        (click)="toggleMenu()"
      >
        <lucide-icon [name]="isMenuOpen ? 'x' : 'menu'" [size]="24"></lucide-icon>
      </button>
    </div>

    <!-- Mobile Navigation -->
    <nav *ngIf="isMenuOpen" class="d-md-none mt-3 pt-3 border-top border-secondary-subtle d-flex flex-column gap-3 animate-fade-in">
      <button
        (click)="scrollToSection('caracteristicas')"
        class="btn btn-link text-decoration-none text-start text-secondary fw-medium p-0 hover-text-primary"
      >
        Características
      </button>
      <button
        (click)="scrollToSection('planes')"
        class="btn btn-link text-decoration-none text-start text-secondary fw-medium p-0 hover-text-primary"
      >
        Planes
      </button>
      <button
        (click)="scrollToSection('registro')"
        class="btn btn-link text-decoration-none text-start text-secondary fw-medium p-0 hover-text-primary"
      >
        Registro
      </button>
      <button class="btn btn-gold w-100 rounded-pill" (click)="scrollToSection('registro')">
        Comenzar Ahora
      </button>
    </nav>
  </div>
</header>
