name: Deploy to GitHub Pages

on:
  push:
    # Ejecuta el workflow en cualquier commit a cualquier rama
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - run: yarn build --configuration production --base-href "/${{ github.event.repository.name }}/"
      - run: cp dist/factly-web/index.html dist/factly-web/404.html
      # Desplegar solo cuando el commit est√© en la rama main o locked
      - uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/locked'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/factly-web
          publish_branch: gh-pages
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
          force_orphan: true
